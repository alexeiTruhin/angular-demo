<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSG</title>
  <link rel="stylesheet" href="css/psg.css">
  <script src="js/angular/angular.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="js/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
<!--
  <script src="js/filters.js"></script>
-->
</head>
<body>

  <div ng-app="psgApp">
    <div ng-controller="psgCtrl">
      <table class="psgTable">
        <tr>
          <th ng-repeat="facet in data.facetOrder">
            {{data.facets[facet].name}}

            <p ng-repeat="option in data.facets[facet].options">
              <label>
                <input type="checkbox" ng-click="toggleParam(facet, option[0])" ng-checked="option[1]"/>
                {{option[0]}}
              </label>
            </p>
          </th>
        </tr>
        <tr ng-repeat="product in data.products">
          <td ng-repeat="facet in data.facetOrder">{{product[facet]}}</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
