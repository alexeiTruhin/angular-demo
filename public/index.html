<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSG</title>
  <link rel="stylesheet" href="css/angular.rangeSlider.css">
  <link rel="stylesheet" href="css/psg.css">
  <script src="js/jQuery/jquery-1.11.2.min.js"></script>
  <script src="js/jQuery/jquery-ui.js"></script>
  <script src="js/jQuery/jquery.sorttable.js"></script>

  <script src="js/angular/angular.js"></script>
  <script src="js/angular/angular-route.js"></script>
  <script src="js/angular/angular-resource.js"></script>
  <script src="js/angular.rangeSlider.js"></script>
  <script src="js/sortable.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>

  <div ng-app="psgApp">
    <div ng-controller="psgCtrl">
      <div class="psgDiv">
        <div class="psgFacetsQuery">
          <p>Search Headers:
            <input id="queryParam" ng-model="query" class="ng-pristine ng-valid">
          </p>
        </div>
        <div class="psgFacets">
          <div class="column show">
            <ul ui-sortable="psgFacetsSort" ng-model="tempFacetShow" class="psgFacetsList">
              <li ng-repeat="item in tempFacetShow|filter:query" class="item">{{item}}</li>
            </ul>
          </div>
          <div class="column hide">
            <ul ui-sortable="psgFacetsSort" ng-model="tempFacetHide" class="psgFacetsList">
              <li ng-repeat="item in tempFacetHide|filter:query" class="item">{{item}}</li>
            </ul>
          </div>
          <div>
            <button ng-click="resetFacets()">Reset Facets</button>
            <button ng-click="applyFacets()">Apply Facets</button>
            <button ng-click="selectAllFacets()">Select All</button>
          </div>
        </div>



        <div class="psgPreTable"> <!-- scrollable -->
          <table class="psgTable dragbleTable">
            <tr>
              <th id="{{_id}}" class="nodrag">
                <button ng-click="compareSelected()">
                  Compare Selected
                </button>
              </th>
              <th ng-repeat="facet in data.facetShow" class="applyFilters" id="{{facet}}">
              </th>
            </tr>
            <tr ng-repeat="product in data.products">
              <td>
                <label>
                  <input type="checkbox" ng-click="selectProduct(product[_id])" ng-checked="product[_selected]" ng-disabled="param[_selected]"/>
                  {{product[_id]}}
                </label>
              </td>
              <td ng-repeat="facet in data.facetShow">
                  {{product[facet]}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
